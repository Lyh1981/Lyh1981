<h2>Products</h2>
<div *ngFor="let product of products; index as productID">
  <h3> 
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{product.name}}
    </a>
    <p ng-if="product.description">
      Description: {{product.description}}
    </p>
    <button (click) = "share()">
       share
    </button>
    <app-product-alerts
      [product]="product" 
      (Notify)="onNotify()">
    </app-product-alerts>
  </h3>
</div>
